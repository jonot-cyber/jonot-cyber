{{ define "main" }}
<main class="post-main">
  <article class="post-body">
    <div class="post-header">
      <h2 class="post-title">{{.Title}}</h2>
      <div>{{.Date.Format "2006-01-02"}}</div>
      <div>
      {{if eq .ReadingTime 1}}
      {{.ReadingTime}} minute
      {{else}}
      {{.ReadingTime}} minutes
      {{end}}
      </div>
    </div>
    <span class="prose">{{.Content}}</span>
  </article>
</main>
{{ end }}
