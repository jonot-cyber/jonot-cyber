{{ define "main" }}
<main class="article-list">
    {{range where (where .Site.Pages "Kind" "page") "Section" "posts"}}
    <a class="article-link" href="{{.RelPermalink}}">
        <article>
            <h2 class="summary-title">{{.Title}}</h2>
            <span class="article-date">{{.Date | time.Format "2006-01-02"}}</span>
            <span class="article-length">~{{.ReadingTime}} minutes</span>
            <!-- {{.Summary}} -->
        </article>
    </a>
    {{end}}
</main>
{{ end }}
