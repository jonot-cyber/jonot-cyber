{{ define "main" }}
<main class="flex flex-col gap-8 m-8">
    {{range where (where .Site.Pages "Kind" "page") "Section" "posts"}}
    <a class="p-8 shadow-lg bg-white rounded-md" href="{{.RelPermalink}}">
        <article>
            <h2 class="font-bold text-2xl mb-4">{{.Title}}</h2>
            {{.Summary}}
        </article>
    </a>
    {{end}}
</main>
{{ end }}
